<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
</head>

<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                <div class="text-start">
                    <h5>Payment Form Example</h5>
                </div>
            </div>
            <div class="container">
                <div class="alert alert-danger mt-3 text-start" role="alert">
                    <span>Some field are missing</span>
                </div>
                <form class="row g-3 text-start">
                    <div class="col-md-5">
                        <label for="inputZip" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXX">
                    </div>
                    <div class="col-md"></div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="inputCVC" placeholder="00000">
                    </div>
                    <div class="col-md">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>
                    <div class="col-md-6">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>New York</option>
                            <option>Florida</option>
                            <option>Georgia</option>
                            <option>Washington</option>
                            <option>Alabama</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-3 text-left">
                        <label for="inputCity" class="form-label">We accept:</label>
                        <div class="options text-center border rounded p-1 bg-secondary">
                            <div class="form-check form-check-inline form-check-justify">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                </label>
                                <i class="fab fa-cc-amex"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">
                                </label>
                                <i class="fab fa-cc-mastercard"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3">
                                </label>
                                <i class="fab fa-cc-diners-club"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3">
                                </label>
                                <i class="fab fa-cc-visa"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-6">
                        <label for="form-label mb-4" id="titletextarea">Message</label>
                        <div class="form-floating">
                            <textarea class="form-control p-2" id="floatingTextarea"></textarea>
                        </div>
                    </div>
                    <div class="col mt-3" id="bottomspace"></div>
            </div>
            <div class="card-footer text-end">
                <button type="button" class="cancel btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
