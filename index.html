<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                <div class="text-start">
                    <h5>Payment Form Example</h5>
                </div>
            </div>
            <div class="container m-1">
                <div class="alert alert-danger mt-3" role="alert">
                    A simple secondary alertâ€”check it out!
                </div>
                <form class="row g-3 text-start">
                    <div class="col-md-5">
                        <label for="inputZip" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md"></div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md"><i class="fas fa-dollar-sign"></i></div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Last Name</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>New York</option>
                            <option>Florida</option>
                            <option>Georgia</option>
                            <option>Washington</option>
                            <option>Alabama</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="text-start border rounded mt-3 bg-secondary col-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-amex"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3" disabled>
                            <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                        </div>
                    </div>
            </div>
            </form>
        </div>
        <div class="card-footer text-muted">
            2 days ago
        </div>
    </div>
    </div>
</body>

</html>
